apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: httpd-replicaset
  labels:
      app: httpd_app
      type: front-end
spec:
  selector:
   matchLabels:
     app: httpd_app
     type: front-end
  template:
      metadata:
        labels:
          app: httpd_app
          type: front-end
      spec:
        containers:
        - name: httpd-container
          image: httpd:latest
  replicas: 4