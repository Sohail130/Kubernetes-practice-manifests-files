apiVersion: apps/v1
kind: Deployment
metadata:
  name: iron-gallery-deployment-nautilus
  namespace: iron-namespace-nautilus
  labels:
    run: iron-gallery
spec:
  replicas: 1
  selector:
    matchLabels:
      run: iron-gallery
  template:
    metadata:
      labels: 
       run: iron-gallery
    spec:
      containers:
        - name: iron-gallery-container-nautilus
          image: kodekloud/irongallery:2.0
          resources:
#            requests:
#              cpu: "100m"
#              memory: "150Mi"
            limits:
              cpu: "50m"  # 500 milliCPU (0.5 CPU core)
              memory: "100Mi" # 256 MiB
          volumeMounts:
            - mountPath: /usr/share/nginx/html/data
              name: config
            - mountPath: /usr/share/nginx/html/uploads
              name: images
      volumes:
        - name: config
          emptyDir: {}
        - name: images
          emptyDir: {}

