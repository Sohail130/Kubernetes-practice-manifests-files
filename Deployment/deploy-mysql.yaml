apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
spec:
  selector:
   matchLabels:
     db: mysql
  template:
    metadata:
      labels:
        db: mysql
    spec:
      containers:
        - name: mysql-container
          image: mysql:5.6
          ports:
            - containerPort: 3306
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: db
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: mysql-root-pass
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  key: database
                  name: mysql-db-url
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  key: username
                  name: mysql-user-pass
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: mysql-user-pass
      volumes:
        - name: db
          persistentVolumeClaim:
            claimName: mysql-pv-claim

