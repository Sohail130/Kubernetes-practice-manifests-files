apiVersion: v1
kind: ReplicationController
metadata:
  name: nginx-replicationcontroller
  labels:
    app: nginx_app
    type: front-end
spec:
  replicas: 3
  selector:
       app: nginx_app
       type: front-end
  template:
    metadata:
      name: nginx-container
      labels:
          app: nginx_app
          type: front-end
    spec:
      containers:
        - name: nginx-container
          image: nginx:latest

    