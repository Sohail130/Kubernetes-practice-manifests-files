apiVersion: apps/v1
kind: Deployment
metadata:
  name:  httpd-deployment-devops
  namespace: httpd-namespace-devops
spec:
  selector:
    matchLabels:
      app: httpd
  template:
    metadata:
      labels:
        app: httpd
    spec:
      containers:
        - name: httpd-container
          image: httpd:latest
  replicas: 2    