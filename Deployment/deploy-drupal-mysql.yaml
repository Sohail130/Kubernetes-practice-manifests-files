apiVersion: apps/v1
kind: Deployment
metadata:
  name: drupal-mysql

spec:
  replicas: 1
  selector:
    matchLabels:
      app: drupal-mysql
  template:
    metadata:
      labels:
        app: drupal-mysql
    spec:
      containers:
        - name: drupal-mysql
          image: mysql:5.7
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: drupal-pvc
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: rootpassword
            - name: MYSQL_DATABASE
              value: drupal
            - name: MYSQL_USER
              value: drupal
            - name: MYSQL_PASSWORD
              value: drupalpass
      volumes:
        - name: drupal-pvc
          persistentVolumeClaim:
            claimName: drupal-mysql-pvc